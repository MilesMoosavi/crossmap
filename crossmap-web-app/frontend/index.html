<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="toolbar">
        <div class="logo">Crossmap</div>
        <nav class="nav-controls">
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <button>New Project</button>
                    <button>Open File</button>
                    <button>Save</button>
                    <button>Load</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <button>Undo</button>
                    <button>Redo</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                    <button>Placeholder 1</button>
                    <button>Placeholder 2</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <aside class="left-panel">
            <div class="tools-panel">
                <h3>Tools</h3>
                <button id="place-node" class="toggle-button">Place Node</button>
                <div class="radius-control">
                    <label for="node-radius">Radius:</label>
                    <input type="number" id="node-radius" value="7" disabled>
                </div>
            </div>
            <div class="view-panel">
                <h3>View</h3>
                <label><input type="checkbox"> Show grid lines</label>
            </div>
            <div class="layers-panel">
                <h3>Layers</h3>
                <div id="layers-list">
                    <div class="layer">Layer 1</div>
                </div>
                <button>+</button>
                <button>-</button>
                <button>‚Üë</button>
                <button>‚Üì</button>
            </div>
        </aside>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="node-icon" id="node-icon"></div>
            <div class="zoom-control">
                <span class="zoom-icon">üîç-</span>
                <input type="range" id="zoom-slider" min="50" max="200" value="100">
                <span class="zoom-icon">üîç+</span>
                <span id="zoom-percentage">100%</span>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
