<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmap Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-navigation-bar">
        <div class="logo">Crossmap</div>
        <div class="nav-controls">
            <button id="new-project">New Project</button>
            <button id="save-project">Save</button>
            <button id="load-project">Load</button>
            <button id="undo"><i class="fas fa-undo"></i> Undo</button>
            <button id="redo"><i class="fas fa-redo"></i> Redo</button>
            <input type="file" id="open-file" accept=".png, .jpg, .svg" style="display:none;">
            <button id="open-file-button">Open File</button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div class="left-panel" style="display: none;">
        <div class="tools-panel">
            <h3>Tools</h3>
            <button id="tool-line">Place Node</button>
        </div>
        <div class="view-panel">
            <h3>View</h3>
            <label><input type="checkbox" id="show-grid" checked> Show grid</label><br>
        </div>
        <div class="layers-panel">
            <h3>Layers</h3>
            <div id="layers-list">
                <div class="layer">
                    <input type="checkbox" checked> Layer 1
                </div>
            </div>
            <button id="add-layer">+</button>
            <button id="remove-layer">-</button>
            <button id="move-layer-up">&#8593;</button>
            <button id="move-layer-down">&#8595;</button>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        const openFileInput = document.getElementById('open-file');
        const openFileButton = document.getElementById('open-file-button');
        const leftPanel = document.querySelector('.left-panel');

        openFileButton.addEventListener('click', () => {
            openFileInput.click();
        });

        openFileInput.addEventListener('change', () => {
            leftPanel.style.display = 'block';
        });
    </script>
</body>
</html>
