<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="toolbar">
        <div class="logo">Crossmap</div>
        <nav class="nav-controls">
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <button id="new-project">New Project</button>
                    <button id="open-file">Open File</button>
                    <button>Save</button>
                    <button>Load</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <button>Undo</button>
                    <button>Redo</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                    <button>Placeholder 1</button>
                    <button>Placeholder 2</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <aside class="left-panel">
            <div class="tools-panel">
                <h3>Tools</h3>
                <button id="place-node" class="toggle-button">Place Node</button>
                <div class="radius-control">
                    <label for="node-radius">Radius:</label>
                    <input type="number" id="node-radius" value="7" disabled>
                </div>
            </div>
            <div class="view-panel">
                <h3>View</h3>
                <label><input type="checkbox"> Show grid</label>
            </div>
            <div class="layers-panel">
                <h3>Layers</h3>
                <div id="layers-list">
                    <div class="layer">Layer 1</div>
                </div>
                <button>+</button>
                <button>-</button>
                <button>↑</button>
                <button>↓</button>
            </div>
        </aside>
        <div class="tab-container">
            <div class="tab-bar">
                <button class="tab-button" id="add-tab">+</button>
            </div>
            <div class="no-file-message">
                <p>No File Active</p>
                <button id="open-file-main">Open File</button>
                <p>(Or drag and drop your own)</p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
